<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Texte "World" en gras -->
  <text x="200" y="42" 
        font-family="'EB Garamond', Georgia, serif" 
        font-size="44" 
        font-weight="700"
        fill="#312F2F" 
        text-anchor="middle"
        letter-spacing="2">World</text>
  
  <!-- Globe stylisé centré -->
  <g transform="translate(200, 68)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#294C79" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="5" ry="12" fill="none" stroke="#294C79" stroke-width="1"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#294C79" stroke-width="1"/>
  </g>
  
  <!-- Lignes horizontales de part et d'autre du globe -->
  <line x1="70" y1="68" x2="183" y2="68" stroke="#7B93B1" stroke-width="0.8"/>
  <line x1="217" y1="68" x2="330" y2="68" stroke="#7B93B1" stroke-width="0.8"/>
  
  <!-- Texte "NEWS" en italique léger -->
  <text x="200" y="105" 
        font-family="'EB Garamond', Georgia, serif" 
        font-size="26" 
        font-weight="400"
        fill="#294C79" 
        text-anchor="middle"
        letter-spacing="8"
        font-style="italic">NEWS</text>
</svg>
